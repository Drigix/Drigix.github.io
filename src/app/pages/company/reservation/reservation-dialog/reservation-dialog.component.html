<div class="reservation-dialog">
  <div class="calendar">
    <p-calendar id="bookDate" name="bookDate" placeholder="{{'global.reservation.chooseDate' | translate}}"
    [minDate]="currentDate" dateFormat="dd.mm.yy" [disabledDates]="tempDates" [showTime]="true" [inline]="true"
    (onSelect)="onDateSelect()" [(ngModel)]="reservationDate"
    appendTo="body"></p-calendar>
  </div>
  <div class="right-side">
    <div class="workers">
      <p-dropdown id="bookWorkers" name="bookWorkers"
        [options]="availableWorkers" optionLabel="employeeName"
        (onChange)="onEmployeeSelect($event)"
        placeholder="{{'global.reservation.chooseWorker' | translate}}"
        appendTo="body">
      </p-dropdown>
    </div>
    <div class="terms">
      <!-- <p-dropdown id="bookWorkers" name="bookWorkers"
        [options]="selectedEmployee?.terms!" optionLabel="employeeName"
        placeholder="{{'global.reservation.chooseWorker' | translate}}" [disabled]="selectedEmployee == null"
        appendTo="body">
      </p-dropdown> -->
      <app-card [availableTermsTemplate]="true" [availableTerms]="selectedEmployee?.terms!"></app-card>
    </div>
    <div class="remarks">
      <textarea rows="5" cols="30" pInputTextarea placeholder="Dodatkowe uwagi"></textarea>
    </div>
    <p-button label="{{'global.action.book' | translate}}" (onClick)="findAvailableTerms()"></p-button>
  </div>
</div>
