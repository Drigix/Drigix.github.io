<div class="company-services">
  <div class="wrapper">
      <div class="table-with-buttons full-height">
        <app-table [columns]="servicesColumns" [values]="services" (selected)="onServiceSelect($event)"
          [showTableName]="true" tableName="{{'global.header.services' | translate }}">
        </app-table>

        <div *ngIf="permission" class="button-container">
          <p-button icon="pi pi-plus" styleClass="button-width"
           label="{{'global.action.add' | translate }}" (onClick)="openCompanyServiceDialog()">
          </p-button>
          <p-button icon="pi pi-pencil" styleClass="button-width" [disabled]="selectedService === null"
           label="{{'global.action.edit' | translate }}" (onClick)="openCompanyServiceDialog(true)">
          </p-button>
          <p-button icon="pi pi-trash" styleClass="button-width" [disabled]="selectedService === null"
           label="{{'global.action.delete' | translate }}" (onClick)="openDeleteDialog()">
          </p-button>
        </div>
    </div>
  </div>
</div>

<p-confirmDialog #cd key="confirmDeleteDialog" [style]="{width: '450px'}" icon="pi pi-exclamation-circle">
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-check" styleClass="button-confirm-width"
     label="{{'global.action.confirm' | translate }}" (onClick)="cd.accept()">
    </p-button>
    <p-button icon="pi pi-times" styleClass="button-confirm-width"
     label="{{'global.action.close' | translate }}" (onClick)="cd.reject()">
    </p-button>
  </ng-template>
</p-confirmDialog>
