<div class="reservation-history-card">
  <ng-container *ngFor="let reservation of reservationHistory | slice:page!*10:page!*10 + 10;">
    <div class="card-content">
      <div class="header">
        <h2>{{reservation.serviceName}}</h2>
        <!-- <p-rating [readonly]="true" [(ngModel)]="opinion.rate">
        </p-rating> -->
      </div>
      <div class="reservation-details">
        <h2>{{reservation.companyName}}</h2>
        <div class="data">
          <label for="employeeName">Pracownik: </label>
          <p>{{reservation.employeeName}}</p>
        </div>
        <div class="data">
          <label for="date">Data: </label>
          <p>{{reservation.date}}</p>
        </div>
        <div class="data">
          <label for="start">Godzina rozpoczęcia: </label>
          <p>{{reservation.startsAt}}</p>
        </div>
        <div class="data">
          <label for="end">Planowana godzina zakończenia usługi: </label>
          <p>{{reservation.endsAt}}</p>
        </div>
        <div class="data">
          <label for="price">Cena: </label>
          <p>{{reservation.price}}</p>
        </div>
      </div>
    <p-button label="Oceń" (onClick)="openReservationHistoryDialog(reservation)" icon="pi pi-pencil" styleClass="button-width"></p-button>

    </div>
    <div class="rounded"></div>
  </ng-container>
</div>
